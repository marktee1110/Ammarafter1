<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">

<title>تطبيق المسح الهندسي</title>
<link rel="stylesheet" href="index.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
<div id="mainMenu">
  <h2>تطبيق المسح الهندسي</h2>
  <button onclick="openProgram('distance')">حساب مسافة وزاوية</button>
  <button onclick="openProgram('coordinates')">حساب إحداثيات</button>

  <button onclick="openProgram('previous')">البيانات المدخلة سابقاً</button>
</div>

<div id="programContainer" style="display:none">
  <button onclick="backToMenu()">العودة إلى القائمة الرئيسية</button>
  <div id="distanceProgram" class="program" style="display:none"></div>
  <div id="coordinatesProgram" class="program" style="display:none"></div>
  <div id="investigationProgram" class="program" style="display:none"></div>
  <div id="previousProgram" class="program" style="display:none"></div>
</div>

</body>
